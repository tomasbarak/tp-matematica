<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw</title>
    <script src="https://unpkg.com/csv-visualizer@1.0.2/dist/csv-visualizer.min.js"></script>
    <link rel="stylesheet" href="style/raw.css">
</head>
<body>
    <h1>Tabla de respuestas (<a href="assets/table.csv">descargar</a>)</h1>
    <table id="csvRoot"></table>

    <script>
        fetch('https://raw.githubusercontent.com/tomasbarak/tp-matematica/main/assets/table.csv').then(response => response.text()).then(text => {
            const csvRoot = document.getElementById('csvRoot');
            CsvVisualizer.visualize(text, csvRoot);
        });
    </script>
</body>
</html>
